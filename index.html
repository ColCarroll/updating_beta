<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Bayesian Updating.</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
                <div class="form-group">
                    <label for="speedInput">Speed: <span id="speedLabel"></span>ms</label>
                    <input type="range" min="100" max="3000" step="100" value="1500" id="speedInput">
                </div>
                <div class="form-group">
                    <label for="memoryInput">Memory: <span id="memoryLabel"></span></label>
                    <input type="range" min="0" max="150" value="0" step="1" id="memoryInput">
                </div>
            <div class="form-group">
                <label for="chanceInput">Heads chance: <span id="chanceLabel"></span></label>
                <input type="range" min="0" max="1" step="0.01" id="chanceInput">
            </div>
        </div>

        <div class="col-md-9">
            <h3>Heads: <span id="observedHeads">0</span></h3>
            <h3>Tails: <span id="observedTails">0</span></h3>
            <h3>Observed probability: <span id="observedProb">0</span></h3>
            <div id="text"></div>
            <div id="graphic"></div>

        </div>
    </div>
</div>
